<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        html {
            height: 100%;
        }

        body {
             background: black;
             color: white; 
        }
        .filter-chip {
            transition: all 0.2s ease;
        }
        .filter-chip:hover {
            background-color: #ff3d47;
        }
        .category-item {
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
        }
        .category-item:hover {
            background-color: #334155;
        }
        .category-item.active {
            background-color: #ff3d47;
        }
    </style>
</head>

<body>
    <div class="grid grid-cols-12 gap-3">
        <div class="col-span-2 space-y-2  p-3">
            <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                <h3 class="font-bold"> Category Filter</h3>
                <div class="mt-3 space-y-2" id="categoryFilter"></div>
            </div>
            <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                <h3 class="font-bold"> Pricing Filter</h3>
                <div class="mt-3 space-y-2" id="priceFilter">
                    <div class="w-full">
                        <input type="range" class="w-full" id="priceRange" min="0" max="1000" step="50" value="1000">
                        <div class="flex justify-between">
                            <span>$<span id="minPriceValue">0</span></span>
                            <span>$<span id="maxPriceValue">1000</span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                <h3 class="font-bold"> Rating Filter</h3>
                <div class="mt-3 space-y-2" id="ratingFilter"></div>
            </div>
        </div>

        <div class="col-span-10 p-4">
            <div class="mb-4 flex justify-between items-center">
                <div class="flex gap-2 flex-wrap items-center">
                    <div id="filterChipsContainer" class="flex gap-2 flex-wrap">
                    </div>
                    <button id="clearAllBtn" class="filter-chip bg-slate-700 text-white px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-[#ff3d47]">
                        Clear All
                    </button>
                </div>
                <select id="sortFilter" class="bg-slate-600 text-white rounded-md px-4 py-2">
                    <option value="default">Default Sorting</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating-low">Rating: Low to High</option>
                    <option value="rating-high">Rating: High to Low</option>
                </select>
            </div>
            
            <div class="grid grid-cols-12 gap-3" id="productsGrid">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
