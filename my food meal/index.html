<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Our Food Menu</h1>
        
        <div class="grid grid-cols-12 gap-4">
           
            <div class="col-span-3 space-y-4">
              
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold text-lg mb-3">Categories</h3>
                    <div class="space-y-2" id="categoryFilter"></div>
                </div>

             
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold text-lg mb-3">Price Range</h3>
                    <input 
                        type="range" 
                        id="priceRange" 
                        class="w-full"
                        min="0" 
                        max="1000" 
                        value="1000"
                    >
                    <div class="flex justify-between mt-2">
                        <span>$0</span>
                        <span>$<span id="maxPriceValue">1000</span></span>
                    </div>
                </div>

            
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-bold text-lg mb-3">Rating</h3>
                    <div class="space-y-2" id="ratingFilter"></div>
                </div>
            </div>

    
            <div class="col-span-9">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="productsGrid">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
